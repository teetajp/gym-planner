{% extends "layout.html" %}

{% block title %}
Invite Coach
{% endblock %}

{% block main %}

<form action="/invite_coach" method="post">
    <div class="form-group input-group mb-3">
        <input autocomplete="off" autofocus class="form-control" name="coach_email" placeholder="Coach's Email Address"
            type="email" aria-label="Coach's Email Address" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Invite</button>
        </div>
    </div>
</form>

<div class="mt-4 pr-3">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Coaches</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for coach in coaches %}
            <tr>
                <td>{{ coach[0] }}</td>
                <td>{{ coach[1] }}</td>
                <td>
                    <button type="button" class="btn btn-danger">Remove</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
