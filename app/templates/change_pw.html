{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_pw" method="post">
        <div class="form-group">
            <input class="form-control" name="current_pw" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_pw" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm_pw" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
